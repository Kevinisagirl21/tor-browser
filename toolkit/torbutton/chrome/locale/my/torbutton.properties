torbutton.popup.external.note = အချို့ဖိုင်အမျိုးအစားများသည် အပ္ပလီကေးရှင်းများအား Tor အသုံးမပြုဘဲ အင်တာနက်နှင့် ချိတ်ဆက် စေနိုင်ပါသည်။\n\n
