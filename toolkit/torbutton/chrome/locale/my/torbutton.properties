torbutton.title.prompt_torbrowser = အရေးကြီးသော Torbutton အချက်အလက်
torbutton.popup.prompt_torbrowser = Torbutton သည် ယခုအခါ အလုပ်လုပ်ပုံ မတူတော့ပါ။ သင်က ၎င်းခလုတ်ကို ပိတ်လို့မရတော့ပါ။\n\nTor မပါဘဲ ဘရောင်ဇာကို အသုံးပြုတုန်း Torbutton ကို ဘရောင်ဇာအတွင်း အသုံးပြုခြင်းသည် မလုံခြုံ၍ ကျွန်ုပ်တို့မှ ဤပြောင်းလဲချက် ပြုလုပ်ခဲ့ပါသည်။ ပျက်ကွက်မှုများ များလွန်း၍ အခြားနည်းလမ်းနှင့် ပြုပြင်လို့မရတော့လို့ပါ။\n\nသင်မှ​ Firefox အား ပုံမှန်လိုသုံးစွဲလိုလျှင် သင်မှ Torbutton အား ဖယ်ထုတ်ပြီး Tor Browser Bundle ကို ဒေါင်းလုပ်လုပ်သင့်ပါသည်။ Tor ဘရောင်ဇာ ၏ ပုဂ္ဂိုလ်ရေးအင်္ဂါရပ်များသည် သာမန် ဘရောင်ဇာထက် ပိုကောင်းပါသည်၊ Firefox ကို Torbutton နှင့်သုံးတာထက်လည်း ပိုသာပါသည်။\n\nTorbutton အား ဖယ်ထုတ်ရန် Tools > Addons > Extensions သို့သွား၍ Torbutton ဘေးရှိသော "ဖယ်ထုတ်မယ်" ဆိုသည့် ခလုတ်အားနှိပ်ပေးပါ။
torbutton.popup.short_torbrowser = အရေးကြီးသော Torbutton အချက်အလက်!\n\nTorbutton သည် ယခုအမြဲဖွင့်ထားပါသည်။\n\nTorbutton အား နှိပ်၍ အချက်အလက်များ ထပ်မံလေ့လာပါ။

torbutton.popup.confirm_plugins = Flash လိုမျိုး တိုးတွဲသော ပလပ်ဂင် ဆော့ဝဲ (plugins) များသည် သင့် ပိဂ္ဂုလုံခြုံရေးနှင့် အမည်ဝှက်ခြင်းတို့ကို ထိခိုက်နိုင်စေပါသည်။\n\n၎င်းတို့သည် သင့်ယခု တည်နေရာနှင့် IP လိပ်စာတို့ကို ဖေါ်ထုတ်ရန် Tor ကို ဖြတ်ကျော်နိုင်ပါသည်။\n\nတိုးတွဲသော ပလပ်ဂင် ဆော့ဝဲ (plugins) များကို ဖွင့်မည်မှာ သေချာပါသလား?\n\n
torbutton.popup.never_ask_again = ကျွန်ုပ်ထံ မည်သည့်အချိန်မျှ ထပ်မမေးပါနှင့်
torbutton.popup.confirm_newnym = Tor ဘရောင်ဇာသည် ဝင်ဒိုးနှင့် တက်ဘ်များအားလုံးကို ပိတ်ပါမည်။ ဝဘ်ဆိုဒ် ဝင်ခြင်းများ အားလုံး ဆုံးရှူံးသွားပါမည်။\n\nသင့် ကိုယ်ရေး အထောက်အထားများ ပြန်လည်ဆက်တင်ချရန်  Tor ဘရောင်ဇာကို ပိတ်ပြီးပြန်ဖွင့် မလား?\n\n

torbutton.maximize_warning = Tor ဘရောင်ဇာကို အကြီးဆုံးဆိုဒ်အထိ ချဲ့ခြင်းအားဖြင့် ဝဘ်ဆိုဒ်များသည် သင့် စကင်ရင် အရွယ်အစားကို သိရှိနိုင်ပြီး သင့်အား လိုက်ရှာလို့ရနိုင်ပါသည်။ ကျွန်ုပ်တို့မှ သင့် Tor ဘရောင်ဇာ ဝင်းဒိုးကို မူရင်းအရွယ်အစားဖြင့် ထားရန် အကြံပြုပါသည်။

