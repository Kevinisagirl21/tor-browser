torlauncher.error_title=Tor Launcher

torlauncher.tor_exited_during_startup=Tor သည် စတင်နေတုန်း ထွက်ခွာသွားသည်။ ၎င်းဖြစ်ရပ်မှုသည် သင့် torrc ဖိုင်ပျက်ကွက်မှု၊ Tor သို့မဟုတ် သင့် စစ်စတန်စနစ်ပေါ်တွင်ရှိသော အခြား အပ္ပလီကေးရှင်း၏ ပျက်ကွက်မှု၊ သို့မဟုတ် ချိုးယွင်းနေသော ဟာ့ဒ်ဝဲ ကြောင့်ဖြစ်နိုင်ပါသည်။​ သင်မှ ပြဿနာ၏ အရင်းအမြစ်ကို ဖြေရှင်းပြီး Tor ကို ပိတ်ပြီးပြန်ဖွင့် (restart) လုပ်သည်အထိ Tor သည် အလုပ်မလုပ်ပါ။
torlauncher.tor_exited=မမျှော်လင့်ဘဲ Tor သည်ပိတ်သွားပါသည်။ ၎င်းဖြစ်ရပ်သည် Tor တွင်း သို့မဟုတ် သင့်စစ်စတန်စနစ်ပေါ်တွင်ရှိသော အခြား အပ္ပလီကေးရှင်း၏ ပျက်ကွက်မှု၊ သို့မဟုတ် ချို့ယွင်းနေသော ဟာ့ဒ်ဝဲ ကြောင့်ဖြစ်နိုင်ပါသည်။​  သင်မှ Tor ကို ပိတ်ပြီးပြန်ဖွင့်ခြင်း (restart) လုပ်သည်အထိ Tor ဘရောင်ဇာသည် မည်သည့် ဝဘ်ဆိုဒ်ကိုမှ ဖွင့်မရပါ။ ပြဿနာသည် ဆက်ဖြစ်နေသေးလျှင် ကျွန်ုပ်တို့ အကူအညီပေးသော အသင်းစီသို့ Tor မှတ်တမ်းကူးပို့ပေးပါ။
torlauncher.tor_exited2=Tor ကို ပိတ်ပြီးပြန်ဖွင့်ခြင်း (restart) ဖြင့် ဖွင့်ထားသော ဘရောင်ဇာတက်ဘ်များ (browser tabs) မပိတ်သွားပါ။
