onboarding.tour-tor-toolbar=ကိရိယာအံ toolbar
onboarding.tour-tor-toolbar-update-9.0.title=ဂွတ်ဘိုင် Onion ခလုတ်။
onboarding.tour-tor-toolbar-update-9.0.description=ကျွန်ုပ်တို့မှ သင် Tor အသုံးပြုခြင်း အတွေ့အကြုံကို Tor ဘရောင်ဇာအထဲ၌ အပြည့်အဝ ပေါင်းစည်းထားစေချင်ပါသည်။
onboarding.tour-tor-toolbar-update-9.0.description-para2=အဲ့ဒါကြောင့် onion ခလုတ်သုံးမည့်အစား သင်သည် သင့် Tor လမ်းကြောင်းကို [i] URL အကွက်တွင် တွေ့ရှိနိုင်ပြီး ကိရိယာအံ (toolbar) ခလုတ် သို့မဟုတ် [≡] မီနူး သုံး၍ အထောက်အထားအသစ်ကို တောင်းဆိုနိုင်ပါသည်။
onboarding.tour-tor-toolbar-update-9.0.button=အထောက်အထားအသစ် မည်သို့ တောင်းဆိုရမည်နည်း
onboarding.tour-tor-toolbar-update-9.0.next-button=Tor ကွန်ယက်ပေါ် သို့သွားပါ

