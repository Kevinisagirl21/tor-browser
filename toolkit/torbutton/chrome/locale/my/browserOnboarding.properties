onboarding.tor-circuit-display.intro.title=လမ်းကြောင်းစဥ်များ မည်ကဲ့သို့ အလုပ်လုပ်သနည်း?
onboarding.tor-circuit-display.intro.msg=ဆားကစ်လမ်းကြောင်းများသည် ကျပန်းသတ်မှတ်ထားသော လက်ဆင့်ကမ်းခြင်းများဖြင့် တည်ဆောက်ထားပါသည်။ ၎င်းလက်ဆင့်ကမ်းမှုများသည် ကမ္ဘာအနှံ့ရှိ Tor အသွားအလာများကို လက်ဆင့်ကမ်းနိုင်ရန် ချိန်ညှိထားသည့် ကွန်ပျူတာများဖြစ်ပါသည်။ ဆားကစ်လမ်းကြောင်းများသည် သင့်ကို အင်တာနက်လုံခြုံစွာသုံးစွဲနိုင်စေသည်နှင့် onion ဝန်ဆောင်မှုများနှင့် ချိတ်ဆက်စေနိုင်ပါသည်။

onboarding.tor-circuit-display.diagram.title=လမ်းကြောင်းစဥ်
onboarding.tor-circuit-display.diagram.msg=ဤပုံသည် ၎င်းဝဘ်ဆိုဒ်အတွက် လမ်းကြောင်းစဥ်ပေးသော လက်ဆင့်ကမ်းမှုတို့ကို ပြသပါသည်။ ဝဘ်ဆိုဒ်များ အချင်းချင်း ချိတ်ဆက်ခြင်းများကို တားမြစ်ရန် ဝဘ်ဆိုဒ်တစ်ခုကို မတူညီသော လမ်းကြောင်းတစ်ခုစီသာ ရရှိပါသည်။

onboarding.tor-circuit-display.new-circuit.title=သင် လမ်းကြောင်းအသစ် လိုအပ်ပါသလား?
onboarding.tor-circuit-display.new-circuit.msg=သင်ဝင်ရောက်ရန် ကြိုးစားနေသော ဝဘ်ဆိုဒ်နှင့် ချိတ်ဆက်၍မရလျှင် သင်သည် ဤခလုတ်အားအသုံးပြု၍ ဝဘ်ဆိုဒ်အား လမ်းကြောင်းအသစ်ဖြင့် ပြန်တင်နိုင်ပါသည်။
