onionServices.clientAuthIncorrect.longDescription=Hollësi: %S — Klienti qe në gjendje të shkarkonte përshkruesin e domosdoshëm të shërbimit onion, por s’qe në gjendje të shfshehtëzonte lëndën e tij duke përdorur të dhëna të furnizuara për autorizim klienti. Kjo do të thotë se hyrja është shfuqizuar.
