onionServices.clientAuthMissing.longDescription=Hollësi: %S — Klienti shkarkoi përshkruesin e domosdoshëm të shërbimit onion, por s’qe në gjendje të shfshehtëzonte lëndën e tij, ngaqë mungojnë të dhëna autorizimi klienti.
