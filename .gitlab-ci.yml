stages:
  - test

i686-debian-bookworm:
    stage: test
    interruptible: true
    tags:
      - i686-linux
    variables:
      GIT_STRATEGY: "none"
    rules:
      - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    script:
      - uname -a

x86_64-windows11:
    stage: test
    interruptible: true
    tags:
      - x86-win11
    variables:
      GIT_STRATEGY: "none"
    rules:
      - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    script:
      - systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

x86_64-macos-catalina10.15:
    stage: test
    interruptible: true
    tags:
      - x86-macos
    variables:
      GIT_STRATEGY: "none"
    rules:
      - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    script:
      - sw_vers
